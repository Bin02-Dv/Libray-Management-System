{% extends "members/base.html" %}

{% block title %}Profile{% endblock title %}

{% block content %}

<main class="p-6 md:p-10">
    <h3 class="text-3xl font-bold mb-8">My Profile</h3>
    <div class="grid md:grid-cols-2 gap-10">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h4 class="text-xl font-semibold mb-6">Personal Information</h4>
            <form>
                <div class="grid gap-6">
                    <div><label class="block font-medium mb-2">Full Name</label><input type="text" value="{{profile.full_name}}" class="w-full px-4 py-3 border rounded-lg"/></div>
                    <div><label class="block font-medium mb-2">Email</label><input type="email" value="{{profile.user.email}}" disabled class="w-full px-4 py-3 border rounded-lg"/></div>
                    <div><label class="block font-medium mb-2">Phone</label><input type="tel" value="{{profile.user.phone_number}}" class="w-full px-4 py-3 border rounded-lg"/></div>
                    <div><label class="block font-medium mb-2">Address</label><textarea class="w-full px-4 py-3 border rounded-lg">{{profile.home_address}}</textarea></div>
                </div>
                <button type="submit" class="mt-8 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Save Changes</button>
            </form>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h4 class="text-xl font-semibold mb-6">Change Password</h4>
            <form>
                <div class="space-y-6">
                    <div><label class="block font-medium mb-2">Current Password</label><input type="password" class="w-full px-4 py-3 border rounded-lg"/></div>
                    <div><label class="block font-medium mb-2">New Password</label><input type="password" class="w-full px-4 py-3 border rounded-lg"/></div>
                    <div><label class="block font-medium mb-2">Confirm New Password</label><input type="password" class="w-full px-4 py-3 border rounded-lg"/></div>
                </div>
                <button type="submit" class="mt-8 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Update Password</button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
