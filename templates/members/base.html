<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %} - LibraFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
  <!-- Sidebar (Desktop) + Mobile Toggle -->
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform">
    <div class="p-6">
      <div class="flex items-center space-x-3 mb-10">
        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
        <h1 class="text-2xl font-bold text-blue-600">LibraFlow</h1>
      </div>
      <nav class="space-y-2">
        <a href="/member/dash/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/dash/' %}font-bold text-orange-600{% endif %}">Dashboard</a>
        <a href="/member/my-books/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/my-books/' %}font-bold text-orange-600{% endif %}">My Borrowed Books</a>
        <a href="/member/reserve-book/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/reserve-book/' %}font-bold text-orange-600{% endif %}">Reserve Book</a>
        <a href="/member/profile/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/profile/' %}font-bold text-orange-600{% endif %}">Profile</a>
        <a href="/member/fines/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/fines/' %}font-bold text-orange-600{% endif %}">Fines & Payments</a>
        <a href="/member/catalog/" class="block px-4 py-3 rounded-lg hover:bg-blue-50 text-gray-700 {% if request.path == '/member/catalog/' %}font-bold text-orange-600{% endif %}">Book Catalog</a>
      </nav>
    </div>
    <div class="absolute bottom-0 w-full p-6">
      <a href="/logout/" class="block px-4 py-3 bg-red-600 text-white rounded-lg text-center hover:bg-red-700">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
<div class="flex-1 md:ml-64">
    <!-- Top Navbar -->
    <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <button id="mobile-toggle" class="md:hidden text-blue-600">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <h2 class="text-2xl font-bold text-gray-800">Welcome back, {{profile.full_name}}</h2>
        <div class="relative">
            <button id="profile-btn" class="flex items-center space-x-3 hover:opacity-80">
            <!--<img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full"/>-->
            <span class="hidden md:block">{{profile.full_name}}</span>
            </button>
        </div>
    </header>

    {% block content %}{% endblock content %}
    
</div>


<script>
  document.getElementById('mobile-toggle').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('-translate-x-full');
  });
</script>
</body>
</html>
