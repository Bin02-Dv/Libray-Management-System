{% extends "members/base.html" %}

{% block title %}Member Dashboard{% endblock title %}

{% block content %}

<!-- Page Content Goes Here -->

<main class="p-6 md:p-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-gray-600">Currently Borrowed</h3>
        <p class="text-4xl font-bold text-blue-600 mt-2">3</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-gray-600">Overdue Books</h3>
        <p class="text-4xl font-bold text-red-600 mt-2">1</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-gray-600">Total Fines</h3>
        <p class="text-4xl font-bold text-orange-600 mt-2">$5.00</p>
        </div>
    </div>

    <h3 class="text-2xl font-bold mb-6">Currently Borrowed Books</h3>
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="w-full">
        <thead class="bg-gray-100">
            <tr>
            <th class="px-6 py-4 text-left">Book Title</th>
            <th class="px-6 py-4 text-left">Due Date</th>
            <th class="px-6 py-4 text-left">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-t">
            <td class="px-6 py-4">1984</td>
            <td class="px-6 py-4">Dec 25, 2025</td>
            <td class="px-6 py-4"><span class="bg-red-100 text-red-800 px-3 py-1 rounded-full">Overdue</span></td>
            </tr>
            <!-- Add more rows -->
        </tbody>
        </table>
    </div>
</main>

{% endblock content %}
