{% extends "members/base.html" %}

{% block title %}Catalog{% endblock title %}

{% block content %}

<main class="p-6 md:p-10">
    <div class="mb-10 bg-white p-4 rounded-xl shadow-lg">
        <form class="flex">
        <input type="text" placeholder="Search by title, author, ISBN..." class="flex-1 px-6 py-4 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <button type="button" class="bg-blue-600 text-white px-10 py-4 rounded-r-lg font-bold hover:bg-blue-700 transition" onclick="alert('Searching the catalog...')">Search</button>
        </form>
    </div>

    <div class="grid lg:grid-cols-4 gap-10">
        <aside class="lg:col-span-1">
        <h3 class="text-xl font-bold mb-6">Filters</h3>
        <div class="bg-white p-6 rounded-xl shadow-lg space-y-8">
            <div>
            <label class="font-medium block mb-3">Category</label>
            <select class="w-full px-4 py-3 border rounded-lg">
                <option>All Categories</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Science</option>
                <option>History</option>
            </select>
            </div>
            <div>
            <label class="font-medium block mb-3">Author</label>
            <input type="text" placeholder="Type author name..." class="w-full px-4 py-3 border rounded-lg"/>
            </div>
            <div>
            <label class="font-medium block mb-3">Availability</label>
            <div class="space-y-2">
                <label class="flex items-center"><input type="checkbox" class="mr-3" checked/> Available</label>
                <label class="flex items-center"><input type="checkbox" class="mr-3"/> On Loan</label>
            </div>
            </div>
        </div>
        </aside>

        <div class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

            <div class="bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition">
                <img src="https://mediamodifier.com/blog/wp-content/uploads/2020/02/01-paperback-book-cover-mockup-standing.jpg" alt="Book Cover" class="w-full h-96 object-cover"/>
                <div class="p-6">
                <h4 class="font-bold text-xl mb-1">1984</h4>
                <p class="text-gray-600 mb-2">George Orwell</p>
                <p class="text-sm text-gray-500 mb-4">ISBN: 9780451524935</p>
                <div class="flex justify-between items-center">
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Available (3 copies)</span>
                    <button class="text-blue-600 font-medium hover:underline" onclick="alert('Opening book details...')">View Details â†’</button>
                </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition">
                <img src="https://mediamodifier.com/blog/wp-content/uploads/2020/02/09-front-and-back-book-cover-mockup.jpg" alt="Book Cover" class="w-full h-96 object-cover"/>
                <div class="p-6">
                <h4 class="font-bold text-xl mb-1">To Kill a Mockingbird</h4>
                <p class="text-gray-600 mb-2">Harper Lee</p>
                <p class="text-sm text-gray-500 mb-4">ISBN: 9780446310789</p>
                <div class="flex justify-between items-center">
                    <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-medium">Unavailable</span>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="alert('Hold placed successfully!')">Reserve</button>
                </div>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock content %}
