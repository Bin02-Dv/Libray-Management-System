<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - LibraFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-xl">
    <div class="text-center mb-8">
      <svg class="w-12 h-12 text-blue-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
      </svg>
      <h2 class="text-3xl font-bold text-blue-600">Create Your Account</h2>
      <p class="text-gray-600 mt-2">Join LibraFlow as a member</p>
    </div>
    <form>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input type="tel" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Address</label>
          <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input type="password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" />
        </div>
      </div>
      <button type="submit" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-lg font-bold hover:bg-blue-700 transition">Sign Up</button>
      <p class="mt-6 text-center text-gray-600">
        Already have an account? <a href="/login/" class="text-blue-600 font-bold hover:underline">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
