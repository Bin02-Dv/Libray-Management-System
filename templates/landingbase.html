<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraFlow - {% block title %}{% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center space-x-3">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <h1 class="text-2xl font-bold text-blue-600">LibraFlow</h1>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="hover:text-blue-600 {% if request.path == '/' %}block text-blue-600 font-bold{% endif %}">Home</a>
          <a href="/catalog/" class="hover:text-blue-600 {% if request.path == '/catalog/' %}block text-blue-600 font-bold{% endif %}">Catalog</a>
          <a href="/login/" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</a>
          <a href="/signup/" class="px-5 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition">Sign Up</a>
        </div>
        <button id="mobile-menu-btn" class="md:hidden text-blue-600">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-4 space-y-3">
        <a href="/" class="block hover:text-blue-600 {% if request.path == '/' %}block text-blue-600 font-bold{% endif %}">Home</a>
        <a href="/catalog/" class="block hover:text-blue-600 {% if request.path == '/catalog/' %}block text-blue-600 font-bold{% endif %}">Catalog</a>
        <a href="/login/" class="block px-5 py-2 bg-blue-600 text-white rounded-lg">Login</a>
        <a href="/signup/" class="block px-5 py-2 border border-blue-600 text-blue-600 rounded-lg">Sign Up</a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}

  <footer class="bg-gray-900 text-white py-10 text-center">
    <p>&copy; 2025 LibraFlow. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
