{% extends "Theadmin/base.html" %}

{% block title %}Manage Members{% endblock title %}

{% block content %}

<div class="flex justify-between items-center mb-8">
    <input type="text" placeholder="Search members..." class="px-6 py-3 border rounded-lg w-96 focus:ring-2 focus:ring-blue-600"/>
    <button onclick="alert('Add member form opens')" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700">+ Add New Member</button>
</div>

<div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <table class="w-full">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-6 py-4 text-left">Name</th>
            <th class="px-6 py-4 text-left">Email</th>
            <th class="px-6 py-4 text-left">Phone</th>
            <th class="px-6 py-4 text-left">Membership Date</th>
            <th class="px-6 py-4 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-t hover:bg-gray-50">
            <td class="px-6 py-4 font-medium">John Doe</td>
            <td class="px-6 py-4">john@example.com</td>
            <td class="px-6 py-4">+1 234 567 890</td>
            <td class="px-6 py-4">Oct 15, 2025</td>
            <td class="px-6 py-4 space-x-3">
                <button class="text-blue-600 hover:underline">Edit</button>
                <button onclick="alert('View borrowed books')" class="text-green-600 hover:underline">View Borrowed</button>
                <button onclick="if(confirm('Delete member?')) alert('Deleted!')" class="text-red-600 hover:underline">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock content %}
