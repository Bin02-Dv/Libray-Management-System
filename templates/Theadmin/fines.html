{% extends "Theadmin/base.html" %}

{% block title %}Fines & Payments{% endblock title %}

{% block content %}

<h3 class="text-3xl font-bold mb-8">Fine Management</h3>
<div class="mb-6">
  <input type="text" placeholder="Search Member ID / Name" class="px-4 py-2 border rounded-lg w-64 focus:ring-2 focus:ring-blue-600" onchange="loadFines(this.value)"/>
</div>
<div id="finesTable" class="bg-white rounded-xl shadow-lg overflow-hidden hidden">
  <table class="w-full">
    <thead class="bg-gray-100">
      <tr><th class="px-6 py-4">Date</th><th class="px-6 py-4">Book</th><th class="px-6 py-4">Amount</th><th class="px-6 py-4">Status</th><th class="px-6 py-4">Action</th></tr>
    </thead>
    <tbody>
      <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4">Dec 19, 2025</td><td class="px-6 py-4">1984</td><td class="px-6 py-4">$5.00</td><td class="px-6 py-4"><span class="bg-red-100 text-red-800 px-3 py-1 rounded-full">Unpaid</span></td><td class="px-6 py-4"><button onclick="alert('Payment collected!')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Collect Payment</button></td></tr>
    </tbody>
  </table>
</div>
<script>
  function loadFines(value) {
    if (value) {
      document.getElementById('finesTable').classList.remove('hidden');
    }
  }
</script>

{% endblock content %}
