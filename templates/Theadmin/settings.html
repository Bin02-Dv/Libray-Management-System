{% extends "Theadmin/base.html" %}

{% block title %}Settings{% endblock title %}

{% block content %}

<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h3 class="text-3xl font-bold mb-8 text-center">Library Configuration</h3>

        <form id="settingsForm" class="space-y-8">
            <!-- Loan & Fine Rules -->
            <div class="border-b pb-8">
                <h4 class="text-xl font-semibold mb-6 text-blue-600">Borrowing & Fine Rules</h4>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Default Loan Duration (days)</label>
                        <input type="number" value="14" min="1" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Fine Per Day Overdue (â‚¦)</label>
                        <input type="number" step="0" value="200" min="0" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Maximum Books Per Member</label>
                        <input type="number" value="5" min="1" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Reservation Expiry (days)</label>
                        <input type="number" value="3" min="1" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                </div>
            </div>

            <!-- Library Information -->
            <div>
                <h4 class="text-xl font-semibold mb-6 text-blue-600">Library Information</h4>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block font-medium text-gray-700 mb-2">Library Name</label>
                        <input type="text" value="Central City Library" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" value="admin@centralcitylibrary.org" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div>
                        <label class="block font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" value="+1 (555) 123-4567" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block font-medium text-gray-700 mb-2">Address</label>
                        <textarea rows="3" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">123 Library Street, Central City, CC 12345</textarea>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-10 py-4 rounded-lg font-bold hover:bg-blue-700 transition text-lg">
                    Save All Settings
                </button>
            </div>
        </form>

        <!-- Success Message (hidden initially) -->
        <div id="successAlert" class="hidden mt-8 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg text-center font-medium">
            Settings saved successfully!
        </div>
    </div>
</div>

{% endblock content %}
