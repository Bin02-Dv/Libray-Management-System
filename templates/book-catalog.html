{% extends "landingbase.html" %}

{% block title %}Book Catalog{% endblock title %}

{% block content %}

<div class="max-w-7xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold mb-8">Book Catalog</h2>

    <!-- Search Bar -->
    <form class="mb-10 flex shadow-lg">
        <input type="text" placeholder="Search by title, author, ISBN..." class="flex-1 px-6 py-4 rounded-l-lg focus:outline-none" />
        <button type="button" onclick="alert('Search coming soon!')" class="bg-blue-600 text-white px-10 py-4 rounded-r-lg font-bold hover:bg-blue-700 transition">Search</button>
    </form>

    <div class="grid lg:grid-cols-4 gap-10">
        <!-- Filters Sidebar -->
        <aside class="lg:col-span-1">
        <h3 class="text-xl font-bold mb-6">Filters</h3>
        <div class="space-y-8 bg-white p-6 rounded-xl shadow">
            <div>
            <label class="font-medium">Category</label>
            <select class="w-full mt-2 px-4 py-3 border rounded-lg">
                <option>All Categories</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Science</option>
                <option>History</option>
            </select>
            </div>
            <div>
            <label class="font-medium">Availability</label>
            <div class="mt-3 space-y-2">
                <label class="flex items-center"><input type="checkbox" class="mr-2" checked /> Available</label>
                <label class="flex items-center"><input type="checkbox" class="mr-2" /> On Loan</label>
            </div>
            </div>
        </div>
        </aside>

        <!-- Books Grid -->
        <div class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Book Card (Repeat this block) -->
        <div class="bg-white rounded-xl shadow-xl overflow-hidden hover:shadow-2xl transition">
            <img src="https://mediamodifier.com/blog/wp-content/uploads/2020/02/01-paperback-book-cover-mockup-standing.jpg" alt="Book Cover" class="w-full h-96 object-cover" />
            <div class="p-6">
            <h4 class="font-bold text-xl mb-1">1984</h4>
            <p class="text-gray-600 mb-2">George Orwell</p>
            <p class="text-sm text-gray-500 mb-3">ISBN: 9780451524935</p>
            <span class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Available (3 copies)</span>
            <a href="#" class="block mt-4 text-blue-600 font-medium hover:underline">View Details â†’</a>
            </div>
        </div>
        <!-- Add more cards with different mockups: https://mediamodifier.com/blog/wp-content/uploads/2020/02/09-front-and-back-book-cover-mockup.jpg etc. -->
        </div>
    </div>
</div>

{% endblock content %}
