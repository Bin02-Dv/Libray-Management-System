<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LibraFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <svg class="w-12 h-12 text-blue-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
      </svg>
      <h2 class="text-3xl font-bold text-blue-600">Login to LibraFlow</h2>
    </div>
    <form>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Role</label>
        <select class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
          <option>Member</option>
          <option>Librarian</option>
          <option>Admin</option>
        </select>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Email / Username</label>
        <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
      </div>
      <div class="mb-8">
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Login</button>
      <p class="mt-6 text-center text-gray-600">
        <a href="/forget/" class="text-blue-600 hover:underline">Forgot Password?</a>
      </p>
      <p class="mt-4 text-center text-gray-600">
        New here? <a href="/signup/" class="text-blue-600 font-bold hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</body>
</html>
